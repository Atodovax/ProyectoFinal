<!DOCTYPE html>
<html lang="en">
<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fotografia principal de Lucia irurueta">
        <meta name="Keywords" content="Fotografia, foto producto, foto de obra. fotos,">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Fotografia</title>

<body>
    <header class="headerFotografia">
        <h1>
          Fotografia
        </h1>
    </header>
    <main class="mainFotografia">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../img/fotocarouselUno.jpg" alt="Fotografia de pintura en oleo fondo rojo con forma azul en el medio">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/fotocarouselDos.jpg" alt="Imagen hecha en computadora con fondo negro y figura rojaen el centro con lineas azules">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../img/fotocarouselTres.jpg" alt="Fotografia de un campo verde grande con arboles y cielo azul nublado">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </main>

    <footer class="footerFotografia">

      <h2 class=backFotografia>
        <a href="../index.html" class="footerBack">back</a>
      </h2>

      <h3 class="footerMobile">
        Mobile Version
      </h3>

    </footer>
